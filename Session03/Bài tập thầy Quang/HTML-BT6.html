<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web thương mại điện tử</title>
</head>

<body>
    <header>
        <h1>Trang web thương mại điện tử</h1>
        <nav>
            <a href="@">Trang chủ</a>
            <a href="@">Sản phẩm</a>
            <a href="@">Giỏ hàng</a>
            <a href="@">Liên hệ</a>
        </nav>
    </header>
    <main>
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <td>Ảnh</td>
                        <td>Tên sản phẩm</td>
                        <td>Giá</td>
                        <td>Mô tả</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3"><img src="./Ảnh/Táo.jpg" width="100" height="100"></td>
                        <td><a href="@">Sản phẩm 1</a></td>
                        <td rowspan="3">100,000đ</td>
                        <td rowspan="3">Mô tả sản phẩm 1</td>
                    </tr>
                    <tr>
                        <td>Size:M</td>
                    </tr>
                    <tr>
                        <td>Color:N</td>
                    </tr>
                    <tr>
                        <td><img src="./Ảnh/macbook.jpg" width="100" height="100"></td>

                        <td><a href="@">Sản phẩm 2</a></td>
                        <td>200,000đ</td>
                        <td>Mô tả sản phẩm 2</td>
                    </tr>
                    <tr>
                        <td colspan="3"><img src="./Ảnh/Iphone.jpg" width="100" height="100"></td>
                        <td>Mô tả sản phẩm 3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <h2>Liên hệ</h2>

        <section>
            <form action="#" method="post">
                <label>Họ và tên:</label>
                <input type="text"><br>
                <label>Email:</label>
                <input type="email"><br>
                <label>Nội dung:</label>
                <textarea rows="2"></textarea><br>
                <input type="submit" value="Gửi">
            </form>
        </section>

        <h2>Thanh toán</h2>

        <section>
            <form>
                <label>Họ và tên:</label>
                <input type="text"><br>
                <label>Email:</label>
                <input type="email"><br>
                <label>Số thẻ:</label>
                <input type="number"><br>
                <label>Ngày hết hạn:</label>
                <input type="text"><br>
            </form>
        </section>
    </main>
    <footer>
        <p>@ 2023 Trang web thương mại điện tử</p>
    </footer>
</body>

</html>
